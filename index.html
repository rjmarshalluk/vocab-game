/* ================= SAFETY CHECK ================= */
vocabWords.forEach(w => {
  if (!definitions[w]) console.error("Missing definition:", w);
});

/* ================= GAME STATE ================= */
let time, timer, score;
let usedWords = [];
let currentWord;
let wrongAnswers = [];

/* ================= GAME LOGIC ================= */
function startGame() {
    score = 0;
    time = TIME_LIMIT;
    usedWords = [];
    wrongAnswers = [];

    document.getElementById("score").textContent = score;
    document.getElementById("time").textContent = time;

    showScreen("game-screen");
    updateHighScoreDisplay();

    nextWord();
    clearInterval(timer);
    timer = setInterval(tick, 1000);
}

function tick() {
    time--;
    document.getElementById("time").textContent = time;
    if (time <= 0) endGame();
}

function nextWord() {
    do {
        currentWord = vocabWords[Math.floor(Math.random() * vocabWords.length)];
    } while (usedWords.includes(currentWord));

    usedWords.push(currentWord);
    document.getElementById("word").textContent = currentWord;
    generateDefinitions();
}

function generateDefinitions() {
    const correct = definitions[currentWord];

    const distractors = vocabWords
        .filter(w => w !== currentWord)
        .map(w => definitions[w])
        .sort(() => Math.random() - 0.5)
        .slice(0, 3);

    const options = [correct, ...distractors]
        .sort(() => Math.random() - 0.5);

    const box = document.getElementById("definitions");
    box.innerHTML = "";

    options.forEach(def => {
        const d = document.createElement("div");
        d.className = "definition";
        d.textContent = def;
        d.onclick = () => selectAnswer(d, def === correct);
        box.appendChild(d);
    });
}

function selectAnswer(el, correct) {
    document.querySelectorAll(".definition").forEach(d => d.onclick = null);

    if (correct) {
        el.classList.add("correct");
        score++;
        document.getElementById("score").textContent = score;
    } else {
        el.classList.add("wrong");
        wrongAnswers.push({ word: currentWord, definition: definitions[currentWord] });
    }

    setTimeout(nextWord, 400);
}

function endGame() {
    clearInterval(timer);
    document.getElementById("finalScore").textContent = score;

    const list = document.getElementById("wrong-list");
    list.innerHTML = wrongAnswers.length === 0
        ? "<p>Excellent ‚Äî no mistakes!</p>"
        : wrongAnswers.map(w =>
            `<p><strong>${w.word}</strong>: ${w.definition}</p>`
          ).join("");

    updateHighScore();
    showScreen("end-screen");
}

/* ================= HIGH SCORE ================= */
function updateHighScore() {
    const high = localStorage.getItem("vocabHighScore") || 0;
    if (score > high) localStorage.setItem("vocabHighScore", score);
}

function updateHighScoreDisplay() {
    document.getElementById("highScore").textContent =
        localStorage.getItem("vocabHighScore") || 0;
}

/* ================= SCREEN HANDLING ================= */
function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
